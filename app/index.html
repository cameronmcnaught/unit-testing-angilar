<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Testing With Karma and Jasmine</title>
    <link href="main.css" rel="stylesheet">
</head>
<body ng-app="app">

<div ng-controller="MainController">
    <header><h1>{{title}}</h1></header>
    <section>
        <form ng-submit="addDestination()">
            City: <input type="text" name="city" ng-model="newDestination.city" autofocus>
            Country: <input type="text" name="country" ng-model="newDestination.country">
            <input type="submit" value="Add">
        </form>
    </section>
    <section>
        <h2>Your trip</h2>
        <h4 ng-show="message">{{message}}</h4>
        <div ng-repeat="destination in destinations">
            <destination-details destination="destination" key="apiKey" on-remove="removeDestination()"></destination-details>
        </div>
    </section>
    <section>
        <h2>Warmest Destinations</h2>
        <div ng-repeat="destination in destinations track by $index | warmestDestinations: 10">
            <span>{{destination.city}}, {{destination.country}}</span>
        </div>
    </section>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app/app.module.js"></script>
<script src="js/app/controllers/main.controller.js"></script>
<script src="js/app/filters/app.filter.js"></script>
<script src="js/app/components/destination.details/destination.details.component.js"></script>
<script src="js/app/services/app.service.js"></script>
</body>
</html>
